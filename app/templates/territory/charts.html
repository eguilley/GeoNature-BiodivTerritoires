<div id="listSpecies">
    <div class="chart-container" style="position: relative; height:500px; width:50vw">
        <canvas id="threatenedSpecies"></canvas>
    </div>
    <script>
        var ctx = document.getElementById('threatenedSpecies').getContext('2d');

        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Espèces menacées', 'Autres espèces'],
                datasets: [{
                    label: 'Toutes espèces',
                    data: [{{ gen_stats.count_threatened }}, {{ gen_stats.count_taxa - gen_stats.count_threatened }}],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
            }
        });

    </script>
</div>
