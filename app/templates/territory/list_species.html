<div id="listSpecies">
    <h2><i class="fa fa-fw fa-list"></i> Liste des espèces</h2>
    <table id="listSpeciesTable" class="table table-striped table-hover table-sm" cellspacing="0"
           width="100%">
        <thead class="thead-dark">
        <tr>
            <th>group1_inpn</th>
            <th>group2_inpn</th>
            <th>CD Ref</th>
            <th>Nom vernaculaire</th>
            <th>Nom scientifique</th>
            <th>Nombre d'occurences</th>
            <th>Nombre d'observateurs</th>
            <th>Nombre de dates</th>
            <th>Nombre de jeux de données</th>
            <th>Reproduction</th>
            <th>Dernière observation</th>
            <th>Status biologiques</th>
        </tr>
        </thead>
    </table>
</div>

<script type="text/javascript">
    var listSpecieTableDatas = '/api/list_taxa/{{ area_info.id_area }}';

    $(document).ready(function () {
        var listSpeciesTable = $('#listSpeciesTable').DataTable({
            ajax: {
                url: listSpecieTableDatas,
                dataSrc: "datas"
            },
            dom: 'Bfrtip',
            buttons: [
                'copy', 'csv', 'excel', 'pdf'
            ],
            columns: [
                {data: "group1_inpn"},
                {data: "group2_inpn"},
                {data: "cd_ref"},
                {data: "nom_vern"},
                {data: "nom_valide"},
                {data: "count_occtax"},
                {data: "count_observer"},
                {data: "count_date"},
                {data: "count_dataset"},
                {data: "reproduction"},
                {data: "last_year"},
                {data: "bio_status"},
            ]
        });

        listSpeciesTable.buttons().container()
            .appendTo('btn-success');
    });
</script>
